<form action="{% url 'persons:register' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <label for="{{ field.id_for_label }}" class="mt-3 form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        {% endif %}
    {% endfor %}
    <button type="submit" class="mt-4 btn btn-success">Enviar</button>
</form>
